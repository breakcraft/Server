# Use Java 21 via Gradle toolchains
# Let Gradle auto-provision the correct JDK for compilation/execution
org.gradle.java.installations.auto-download=true
org.gradle.jvmargs=-Xmx1024m -XX:MaxMetaspaceSize=256m

# If you want to force a specific local JDK for the build runtime,
# uncomment and point to a Java 21 installation:
# org.gradle.java.home=C:\\Program Files\\Java\\jdk-21
